<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <section class="stopwatch-container text-center">
      <h1>STOP WATCH</h1>
        <div class="number d-flex justify-content-center mt-5">
          <div id="hour">00</div>
          <flex>:</flex>
          <flex id="minute">00</flex>
          <flex>:</flex>
          <flex id="second">00</flex>
          <flex>:</flex>
          <flex id="count">00</flex>
        </div>
        <div class="mt-5">
            <button class="btn btn-success" onclick="start()">start</button>
            <button class="btn btn-danger" onclick="stop()">stop</button>
            <button class="btn btn-warning" onclick="reset()">reset</button>
        </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
